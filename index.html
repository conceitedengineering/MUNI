<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Times Display</title>
    <link rel="icon" type="image/x-icon" href="BUS.png">
    <link rel="apple-touch-icon" sizes="180x180" href="path/to/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="path/to/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="path/to/icon-120x120.png">
    <meta name="apple-mobile-web-app-title" content="Bus Times">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="container mx-auto p-4 text-center">
        <div class="mb-4">
            <button id="bus19" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2 text-xl">19</button>
            <button id="bus48" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-xl">48</button>
        </div>
        <div id="busTimes" class="max-w-lg mx-auto flex flex-col items-center gap-4 p-4 bg-white shadow rounded">
            <!-- Bus times will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
