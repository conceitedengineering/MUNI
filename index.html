<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Times Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
          @font-face {
            font-family: 'MyCustomFont';
            src: url('/DOTMATRIX.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
          }
          @font-face {
            font-family: 'MyCustomFont';
            src: url('/DOTMBold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
          }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'DotMatrix', monospace;
        }
        .container {
            text-align: center;
        }
        .bus-time-entry {
            background-color: #000;
            border: 1px solid #0F0;
            color: #0F0;
            border-radius: 1rem;
            margin-bottom: 1rem;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Full width on mobile */
        }
        @media (min-width: 640px) {
            .bus-time-entry {
                width: auto; /* Auto width on larger screens */
            }
        }
        .destination, .time-from-now {
            color: #FFA500;
        }
        .button {
            border: 1px solid #0F0;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: #0F0;
            background-color: transparent;
            font-size: 1.25rem;
            min-width: 100px;
            margin: 0 0.5rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .button.selected {
            background-color: #0F0;
            color: #000;
            border-color: #0F0;
        }
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            .button {
                font-size: 1rem; /* Smaller font size for buttons on mobile */
            }
            .destination {
                font-size: 1.25rem; /* Adjust if needed for readability */
            }
        }
    </style>
</head>
<body class="bg-black text-green-500">
    <div class="container">
        <div class="mb-4">
            <button id="bus19" class="button">19</button>
            <button id="bus48" class="button">48</button>
        </div>
        <div id="busTimes" class="w-full sm:max-w-lg mx-auto">
            <!-- Bus times will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
